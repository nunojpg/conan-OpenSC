env:
  global:
  - CONAN_REFERENCE: "OpenSC/next"
  - CONAN_USERNAME: "nunojpg"
  - CONAN_CHANNEL: "ci"
  - CONAN_UPLOAD: "https://api.bintray.com/conan/nunojpg/conan-repo"
  - CONAN_STABLE_BRANCH_PATTERN: "release/*"
  - CONAN_TOTAL_PAGES: 1
  - CONAN_CURRENT_PAGE: 1
matrix:
  include:
  - os: linux
    sudo: required
    language: python
    python: "3.6"
    services:
      - docker
    env: CONAN_GCC_VERSIONS=5.4 CONAN_USE_DOCKER=1
  - os: osx
    language: generic
    osx_image: xcode8.3
    env: CONAN_APPLE_CLANG_VERSIONS=8.1 PYTHON_VERSION=3.6.1
install:
- "./.travis/install.sh"
script:
- "./.travis/run.sh"
